<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>MeinGeld — Manutenção</title>
  <style>
    :root {
      --bg: #0b0e12;
      --card: #12161c;
      --text: #e6edf3;
      --muted: #9aa3ab;
      --accent: #5cc8ff;
      --accent-2: #9bffc8;
      --border: #1f2630;
      --shadow: 0 10px 30px rgba(0,0,0,0.45);
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 1.5rem;
    }

    .title {
      font-weight: 700;
      font-size: 1rem;
    }

    .content {
      padding: 20px 16px;
      display: grid;
      gap: 14px;
      text-align: center;
    }

    .headline {
      font-size: 1.1rem;
      font-weight: 700;
    }

    .muted {
      color: var(--muted);
      font-size: 0.9rem;
    }


    .footer {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 16px;
      border-top: 1px solid var(--border);
    }

    .btn {
      display: block;
      text-align: center;
      padding: 12px;
      border-radius: 10px;
      background: var(--accent);
      color: #000;
      font-weight: 600;
      text-decoration: none;
    }

    .btn.secondary {
      background: var(--accent-2);
    }

    @media (max-width: 414px) {
      .headline { font-size: 1rem; }
      .title { font-size: 0.95rem; }
      .muted { font-size: 0.85rem; }
      .btn { font-size: 0.9rem; padding: 14px; }
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="card">
      <div class="content">
        <div class="headline">Estamos em manutenção</div>
        <p class="muted">O app <strong>MeinGeld</strong> encontra-se em desenvolvimento. Disponibilizaremos em breve!</p>
        
      <footer class="footer">
        <a class="btn secondary" href="mailto:01101101.mgd@gmail.com">Contato</a>
        <center><p class="muted">Desenvolvido por: <strong>Marcelo Morgado</strong></p></center>
      </footer>
    </section>
  </main>
</body>
</html>
